<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <h1>Imagenes HTML</h1>
    <!-- forma 1: tomar imagen de internet-->
    <img src="https://cdn.pixabay.com/photo/2018/08/18/21/28/leon-3615514_1280.jpg" alt="Leon" title="Leon" width="300px">
    <br/>
    <!--Forma 2 forma relativa-->
    <img src="images/HarryPotter.png" alt="Harry HarryPotter" width="300px">
    <!--Etiqueta figure :  representa un contenido independiente-->
    <p>
        El libro <strong>Harry Potter</strong> fue escrito en londres
        <figure> 
            <img src="images/HarryPotter.png" alt="Harry" width="200px">
            <figcaption>Mesa Harry Potter</figcaption>
        </figure>
    </p>
    
</body>
</html>
